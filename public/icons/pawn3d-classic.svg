<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <!-- Classic board dark-square color: #b58863 -->
    <linearGradient id="pawn" x1="14" y1="6" x2="50" y2="60" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#f3dec4"/>
      <stop offset="0.32" stop-color="#c69770"/>
      <stop offset="0.7" stop-color="#b58863"/>
      <stop offset="1" stop-color="#6f4a2b"/>
    </linearGradient>

    <linearGradient id="pawnHighlight" x1="20" y1="8" x2="44" y2="46" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#ffffff" stop-opacity="0.6"/>
      <stop offset="0.55" stop-color="#ffffff" stop-opacity="0.08"/>
      <stop offset="1" stop-color="#ffffff" stop-opacity="0"/>
    </linearGradient>
  </defs>

  <!-- Base -->
  <rect x="8" y="50" width="48" height="10" rx="5" fill="url(#pawn)" stroke="#4a2f1a" stroke-opacity="0.3"/>

  <!-- Body -->
  <path
    d="M16 49c6.2-7.2 10-14 10-21.1 0-3.4-1.1-6.4-2.8-9.1 2.8-2.4 6.3-3.9 8.8-3.9s6 1.5 8.8 3.9c-1.7 2.7-2.8 5.7-2.8 9.1 0 7.1 3.8 13.9 10 21.1H16z"
    fill="url(#pawn)"
    stroke="#4a2f1a"
    stroke-opacity="0.3"
  />

  <!-- Collar -->
  <ellipse cx="32" cy="27" rx="18" ry="7" fill="url(#pawn)" stroke="#4a2f1a" stroke-opacity="0.24"/>

  <!-- Neck -->
  <path
    d="M24.5 20.7c2.1 2.1 4.8 3.2 7.5 3.2s5.4-1.1 7.5-3.2c1.9 2.1 2.9 4.1 2.9 5.9 0 3.6-4.7 6.5-10.4 6.5s-10.4-2.9-10.4-6.5c0-1.8 1-3.8 2.9-5.9z"
    fill="url(#pawn)"
    stroke="#4a2f1a"
    stroke-opacity="0.2"
  />

  <!-- Head -->
  <circle cx="32" cy="14" r="10" fill="url(#pawn)" stroke="#4a2f1a" stroke-opacity="0.22"/>

  <!-- Specular highlight -->
  <path
    d="M24.6 14.8c1-5 5.1-8.5 9.9-8.5 2.8 0 5.4 1.1 7.4 3-2.2-1-4.8-.8-7.1.2-2.6 1.1-4.8 3.1-6.2 6-.9 1.8-2.5 3.8-4.8 4.8.2-1.6.4-3.5.8-5.5z"
    fill="url(#pawnHighlight)"
  />
</svg>
