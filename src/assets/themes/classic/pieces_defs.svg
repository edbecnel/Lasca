<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1 1" aria-hidden="true">
  <defs>
    <!-- ======== PIECE SYMBOLS (W_S, B_S, W_O, B_O) ======== -->
    <radialGradient id="gradWhite" cx="35%" cy="30%" r="70%">
      <stop offset="0%"  stop-color="#ffffff"/>
      <stop offset="55%" stop-color="#f1f1f1"/>
      <stop offset="100%" stop-color="#d6d6d6"/>
    </radialGradient>

    <radialGradient id="gradBlack" cx="35%" cy="30%" r="70%">
      <stop offset="0%"  stop-color="#444444"/>
      <stop offset="55%" stop-color="#1c1c1c"/>
      <stop offset="100%" stop-color="#050505"/>
    </radialGradient>

    <radialGradient id="gradGreen" cx="35%" cy="30%" r="70%">
      <stop offset="0%"  stop-color="#7be58a"/>
      <stop offset="55%" stop-color="#1fb34a"/>
      <stop offset="100%" stop-color="#0a6f2a"/>
    </radialGradient>

    <radialGradient id="gradRed" cx="35%" cy="30%" r="70%">
      <stop offset="0%"  stop-color="#ff8f8f"/>
      <stop offset="55%" stop-color="#e12a2a"/>
      <stop offset="100%" stop-color="#8f1111"/>
    </radialGradient>

    <path id="star5" d="
      M 50 30
      L 56.5 43.2
      L 71.0 45.3
      L 60.5 55.6
      L 63.0 70.0
      L 50.0 63.2
      L 37.0 70.0
      L 39.5 55.6
      L 29.0 45.3
      L 43.5 43.2
      Z" />

    <path id="crown" d="
      M 26 64
      L 26 40
      L 38 52
      L 50 36
      L 62 52
      L 74 40
      L 74 64
      Z
      M 28 66
      H 72
      V 72
      H 28
      Z" />

    <!-- White Soldier -->
    <symbol id="W_S" viewBox="0 0 100 100">
      <circle cx="50" cy="50" r="43" fill="url(#gradWhite)" stroke="#111" stroke-width="6"/>
      <circle cx="50" cy="50" r="33" fill="none" stroke="#000" stroke-opacity="0.18" stroke-width="3"/>
      <ellipse cx="40" cy="36" rx="18" ry="12" fill="#fff" opacity="0.28"/>
    </symbol>

    <!-- Black Soldier -->
    <symbol id="B_S" viewBox="0 0 100 100">
      <circle cx="50" cy="50" r="43" fill="url(#gradBlack)" stroke="#f5f5f5" stroke-width="6"/>
      <circle cx="50" cy="50" r="33" fill="none" stroke="#fff" stroke-opacity="0.16" stroke-width="3"/>
      <ellipse cx="40" cy="36" rx="18" ry="12" fill="#fff" opacity="0.10"/>
    </symbol>

    <!-- Green Officer (paired with White Soldier) -->
    <symbol id="W_O" viewBox="0 0 100 100">
      <circle cx="50" cy="50" r="43" fill="url(#gradGreen)" stroke="#0b2a12" stroke-width="6"/>
      <circle cx="50" cy="50" r="33" fill="none" stroke="#000" stroke-opacity="0.18" stroke-width="3"/>
      <use href="#star5" fill="#ffffff" opacity="0.95" transform="translate(0 -2)"/>
      <circle cx="50" cy="50" r="18" fill="none" stroke="#fff" stroke-opacity="0.55" stroke-width="3"/>
      <ellipse cx="40" cy="36" rx="18" ry="12" fill="#fff" opacity="0.18"/>
    </symbol>

    <!-- Red Officer (paired with Black Soldier) -->
    <symbol id="B_O" viewBox="0 0 100 100">
      <circle cx="50" cy="50" r="43" fill="url(#gradRed)" stroke="#3a0b0b" stroke-width="6"/>
      <circle cx="50" cy="50" r="33" fill="none" stroke="#000" stroke-opacity="0.18" stroke-width="3"/>
      <use href="#star5" fill="#ffffff" opacity="0.95" transform="translate(0 -2)"/>
      <circle cx="50" cy="50" r="18" fill="none" stroke="#fff" stroke-opacity="0.55" stroke-width="3"/>
      <ellipse cx="40" cy="36" rx="18" ry="12" fill="#fff" opacity="0.16"/>
    </symbol>

    <!-- Green King (Dama) -->
    <symbol id="W_K" viewBox="0 0 100 100">
      <circle cx="50" cy="50" r="43" fill="url(#gradGreen)" stroke="#0b2a12" stroke-width="6"/>
      <circle cx="50" cy="50" r="33" fill="none" stroke="#000" stroke-opacity="0.18" stroke-width="3"/>
      <use href="#crown" fill="#ffffff" opacity="0.95" transform="translate(0 -2)"/>
      <circle cx="50" cy="50" r="18" fill="none" stroke="#fff" stroke-opacity="0.55" stroke-width="3"/>
      <ellipse cx="40" cy="36" rx="18" ry="12" fill="#fff" opacity="0.18"/>
    </symbol>

    <!-- Red King (Dama) -->
    <symbol id="B_K" viewBox="0 0 100 100">
      <circle cx="50" cy="50" r="43" fill="url(#gradRed)" stroke="#3a0b0b" stroke-width="6"/>
      <circle cx="50" cy="50" r="33" fill="none" stroke="#000" stroke-opacity="0.18" stroke-width="3"/>
      <use href="#crown" fill="#ffffff" opacity="0.95" transform="translate(0 -2)"/>
      <circle cx="50" cy="50" r="18" fill="none" stroke="#fff" stroke-opacity="0.55" stroke-width="3"/>
      <ellipse cx="40" cy="36" rx="18" ry="12" fill="#fff" opacity="0.16"/>
    </symbol>
  </defs>
</svg>
