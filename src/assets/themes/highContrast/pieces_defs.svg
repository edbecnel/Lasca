<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1 1" aria-hidden="true">
  <defs>
    <!-- High-contrast flat pieces: same IDs (#W_S, #B_S, #W_O, #B_O) -->

    <path id="star5" d="
      M 50 25
      L 58 42
      L 77 45
      L 63 58
      L 66 77
      L 50 68
      L 34 77
      L 37 58
      L 23 45
      L 42 42
      Z" />

    <path id="crown" d="
      M 26 64
      L 26 40
      L 38 52
      L 50 36
      L 62 52
      L 74 40
      L 74 64
      Z
      M 28 66
      H 72
      V 72
      H 28
      Z" />

    <!-- White Soldier -->
    <symbol id="W_S" viewBox="0 0 100 100">
      <circle cx="50" cy="50" r="44" fill="#ffffff" stroke="#000000" stroke-width="8"/>
      <circle cx="50" cy="50" r="32" fill="none" stroke="#000000" stroke-width="6" opacity="0.18"/>
      <ellipse cx="38" cy="34" rx="18" ry="12" fill="#000" opacity="0.06"/>
    </symbol>

    <!-- Black Soldier -->
    <symbol id="B_S" viewBox="0 0 100 100">
      <circle cx="50" cy="50" r="44" fill="#000000" stroke="#ffffff" stroke-width="8"/>
      <circle cx="50" cy="50" r="32" fill="none" stroke="#ffffff" stroke-width="6" opacity="0.18"/>
      <ellipse cx="38" cy="34" rx="18" ry="12" fill="#fff" opacity="0.12"/>
    </symbol>

    <!-- Green Officer (paired with White Soldier) -->
    <symbol id="W_O" viewBox="0 0 100 100">
      <circle cx="50" cy="50" r="44" fill="#21c75a" stroke="#001a08" stroke-width="8"/>
      <use href="#star5" fill="#ffffff" opacity="0.98" transform="translate(0 -2)"/>
      <circle cx="50" cy="50" r="20" fill="none" stroke="#ffffff" stroke-width="4" opacity="0.7"/>
    </symbol>

    <!-- Red Officer (paired with Black Soldier) -->
    <symbol id="B_O" viewBox="0 0 100 100">
      <circle cx="50" cy="50" r="44" fill="#ff2a2a" stroke="#1a0000" stroke-width="8"/>
      <use href="#star5" fill="#ffffff" opacity="0.98" transform="translate(0 -2)"/>
      <circle cx="50" cy="50" r="20" fill="none" stroke="#ffffff" stroke-width="4" opacity="0.7"/>
    </symbol>

    <!-- Green King (Dama) -->
    <symbol id="W_K" viewBox="0 0 100 100">
      <circle cx="50" cy="50" r="44" fill="#21c75a" stroke="#001a08" stroke-width="8"/>
      <use href="#crown" fill="#ffffff" opacity="0.98" transform="translate(0 -2)"/>
      <circle cx="50" cy="50" r="20" fill="none" stroke="#ffffff" stroke-width="4" opacity="0.7"/>
    </symbol>

    <!-- Red King (Dama) -->
    <symbol id="B_K" viewBox="0 0 100 100">
      <circle cx="50" cy="50" r="44" fill="#ff2a2a" stroke="#1a0000" stroke-width="8"/>
      <use href="#crown" fill="#ffffff" opacity="0.98" transform="translate(0 -2)"/>
      <circle cx="50" cy="50" r="20" fill="none" stroke="#ffffff" stroke-width="4" opacity="0.7"/>
    </symbol>
  </defs>
</svg>
