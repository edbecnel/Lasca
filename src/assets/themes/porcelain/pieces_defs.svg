<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1 1" aria-hidden="true">
  <defs>
    <!-- Porcelain piece defs built from reference lasca_piece_black.svg + lasca_piece_white.svg -->

    <!-- Shared 5-point star (for officers) -->
    <path id="p_star5" d="
      M 50 30
      L 56.5 43.2
      L 71.0 45.3
      L 60.5 55.6
      L 63.0 70.0
      L 50.0 63.2
      L 37.0 70.0
      L 39.5 55.6
      L 29.0 45.3
      L 43.5 43.2
      Z" />

    <!-- Soft outer shadow (namespaced to avoid collisions) -->
    <filter id="p_shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="1.7" stdDeviation="1.9" flood-opacity="0.50"/>
    </filter>

    <!-- ===== WHITE / SILVER ===== -->
    <radialGradient id="p_rimFillW" cx="42%" cy="62%" r="70%">
      <stop offset="0%"  stop-color="#303030"/>
      <stop offset="55%" stop-color="#111111"/>
      <stop offset="100%" stop-color="#000000"/>
    </radialGradient>

    <linearGradient id="p_rimStrokeW" x1="20%" y1="80%" x2="85%" y2="20%">
      <stop offset="0%"  stop-color="#ffffff" stop-opacity="0.45"/>
      <stop offset="30%" stop-color="#ffffff" stop-opacity="0.10"/>
      <stop offset="100%" stop-color="#000000" stop-opacity="0.75"/>
    </linearGradient>

    <radialGradient id="p_faceFillSilver" cx="38%" cy="64%" r="72%">
      <stop offset="0%"  stop-color="#f4f4f8"/>
      <stop offset="38%" stop-color="#d6d6de"/>
      <stop offset="78%" stop-color="#a7a7b2"/>
      <stop offset="100%" stop-color="#6d6d77"/>
    </radialGradient>

    <radialGradient id="p_innerVignetteW" cx="50%" cy="50%" r="60%">
      <stop offset="0%"  stop-color="#000000" stop-opacity="0"/>
      <stop offset="70%" stop-color="#000000" stop-opacity="0"/>
      <stop offset="100%" stop-color="#000000" stop-opacity="0.25"/>
    </radialGradient>

    <!-- ===== BLACK ===== -->
    <radialGradient id="p_rimFillB" cx="42%" cy="62%" r="70%">
      <stop offset="0%"  stop-color="#2a2a2a"/>
      <stop offset="55%" stop-color="#0f0f10"/>
      <stop offset="100%" stop-color="#000000"/>
    </radialGradient>

    <linearGradient id="p_rimStrokeB" x1="18%" y1="82%" x2="85%" y2="18%">
      <stop offset="0%"  stop-color="#ffffff" stop-opacity="0.42"/>
      <stop offset="30%" stop-color="#ffffff" stop-opacity="0.08"/>
      <stop offset="100%" stop-color="#000000" stop-opacity="0.85"/>
    </linearGradient>

    <radialGradient id="p_faceFillBlack" cx="36%" cy="66%" r="74%">
      <stop offset="0%"  stop-color="#4e4f55"/>
      <stop offset="30%" stop-color="#2a2b2f"/>
      <stop offset="70%" stop-color="#121316"/>
      <stop offset="100%" stop-color="#060607"/>
    </radialGradient>

    <radialGradient id="p_innerVignetteB" cx="50%" cy="50%" r="62%">
      <stop offset="0%"  stop-color="#000000" stop-opacity="0"/>
      <stop offset="70%" stop-color="#000000" stop-opacity="0"/>
      <stop offset="100%" stop-color="#000000" stop-opacity="0.35"/>
    </radialGradient>

    <!-- ===== SYMBOLS ===== -->
    <symbol id="W_S" viewBox="0 0 100 100">
      <g filter="url(#p_shadow)">
        <circle cx="50" cy="50" r="48" fill="url(#p_rimFillW)"/>
        <circle cx="50" cy="50" r="45.5" fill="none" stroke="url(#p_rimStrokeW)" stroke-width="3.5"/>
        <circle cx="50" cy="50" r="40.8" fill="url(#p_faceFillSilver)"/>
        <circle cx="50" cy="50" r="40.8" fill="url(#p_innerVignetteW)"/>
        <path d="M 20 56 A 30 30 0 0 0 44 80" fill="none" stroke="#ffffff" stroke-opacity="0.35" stroke-width="3.2" stroke-linecap="round"/>
        <circle cx="50" cy="50" r="40.8" fill="none" stroke="#000000" stroke-opacity="0.22" stroke-width="1.2"/>
      </g>
    </symbol>

    <symbol id="B_S" viewBox="0 0 100 100">
      <g filter="url(#p_shadow)">
        <circle cx="50" cy="50" r="48" fill="url(#p_rimFillB)"/>
        <circle cx="50" cy="50" r="45.5" fill="none" stroke="url(#p_rimStrokeB)" stroke-width="3.5"/>
        <circle cx="50" cy="50" r="40.8" fill="url(#p_faceFillBlack)"/>
        <circle cx="50" cy="50" r="40.8" fill="url(#p_innerVignetteB)"/>
        <path d="M 19 56 A 31 31 0 0 0 44 81" fill="none" stroke="#ffffff" stroke-opacity="0.40" stroke-width="3.4" stroke-linecap="round"/>
        <circle cx="50" cy="50" r="40.8" fill="none" stroke="#000000" stroke-opacity="0.30" stroke-width="1.2"/>
      </g>
    </symbol>

    <symbol id="W_O" viewBox="0 0 100 100">
      <use href="#W_S"/>
      <use href="#p_star5" fill="#404048" stroke="#303038" stroke-width="1" transform="translate(0 -2)"/>
    </symbol>

    <symbol id="B_O" viewBox="0 0 100 100">
      <use href="#B_S"/>
      <use href="#p_star5" fill="#d8d8e0" stroke="#f0f0f8" stroke-width="1" transform="translate(0 -2)"/>
    </symbol>
  </defs>
</svg>
