<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1 1" aria-hidden="true">
  <defs>
    <!-- ======== WOOD GRAIN PATTERNS ======== -->
    
    <!-- Light wood grain pattern (for White/Light pieces) -->
    <pattern id="woodGrainLight" patternUnits="objectBoundingBox" width="0.3" height="0.3">
      <rect width="100%" height="100%" fill="#e8dcc4"/>
      <path d="M0,5 Q10,3 20,5 T40,5 T60,5 T80,5" stroke="#d4c3a0" stroke-width="0.8" fill="none" opacity="0.6"/>
      <path d="M0,10 Q12,8 24,10 T48,10 T72,10" stroke="#c9b896" stroke-width="0.5" fill="none" opacity="0.4"/>
      <path d="M0,15 Q8,16 16,15 T32,15 T48,15 T64,15 T80,15" stroke="#d4c3a0" stroke-width="0.6" fill="none" opacity="0.5"/>
      <path d="M0,20 Q15,18 30,20 T60,20" stroke="#c0ad88" stroke-width="0.4" fill="none" opacity="0.3"/>
      <ellipse cx="15" cy="12" rx="3" ry="8" fill="#c9b896" opacity="0.2"/>
      <ellipse cx="45" cy="8" rx="2.5" ry="6" fill="#d4c3a0" opacity="0.15"/>
    </pattern>

    <!-- Dark wood grain pattern (for Black/Dark pieces) -->
    <pattern id="woodGrainDark" patternUnits="objectBoundingBox" width="0.3" height="0.3">
      <rect width="100%" height="100%" fill="#5a3a2a"/>
      <path d="M0,5 Q10,3 20,5 T40,5 T60,5 T80,5" stroke="#3d2518" stroke-width="0.8" fill="none" opacity="0.7"/>
      <path d="M0,10 Q12,8 24,10 T48,10 T72,10" stroke="#2a1810" stroke-width="0.5" fill="none" opacity="0.5"/>
      <path d="M0,15 Q8,16 16,15 T32,15 T48,15 T64,15 T80,15" stroke="#4a2f20" stroke-width="0.6" fill="none" opacity="0.6"/>
      <path d="M0,20 Q15,18 30,20 T60,20" stroke="#2a1810" stroke-width="0.4" fill="none" opacity="0.4"/>
      <ellipse cx="15" cy="12" rx="3" ry="8" fill="#3d2518" opacity="0.3"/>
      <ellipse cx="45" cy="8" rx="2.5" ry="6" fill="#4a2f20" opacity="0.2"/>
    </pattern>

    <!-- Walnut wood grain for officers -->
    <pattern id="woodGrainWalnut" patternUnits="objectBoundingBox" width="0.3" height="0.3">
      <rect width="100%" height="100%" fill="#6b4423"/>
      <path d="M0,5 Q10,3 20,5 T40,5 T60,5 T80,5" stroke="#4a2d15" stroke-width="0.9" fill="none" opacity="0.8"/>
      <path d="M0,10 Q12,8 24,10 T48,10 T72,10" stroke="#5a3618" stroke-width="0.6" fill="none" opacity="0.6"/>
      <path d="M0,15 Q8,16 16,15 T32,15 T48,15 T64,15 T80,15" stroke="#4a2d15" stroke-width="0.7" fill="none" opacity="0.7"/>
      <ellipse cx="20" cy="10" rx="4" ry="10" fill="#3a1d0a" opacity="0.3"/>
      <ellipse cx="50" cy="15" rx="3" ry="7" fill="#5a3618" opacity="0.2"/>
    </pattern>

    <!-- Cherry wood for officers (lighter) -->
    <pattern id="woodGrainCherry" patternUnits="objectBoundingBox" width="0.3" height="0.3">
      <rect width="100%" height="100%" fill="#c97c54"/>
      <path d="M0,5 Q10,3 20,5 T40,5 T60,5 T80,5" stroke="#a8603d" stroke-width="0.9" fill="none" opacity="0.7"/>
      <path d="M0,10 Q12,8 24,10 T48,10 T72,10" stroke="#95523a" stroke-width="0.6" fill="none" opacity="0.5"/>
      <path d="M0,15 Q8,16 16,15 T32,15 T48,15 T64,15 T80,15" stroke="#a8603d" stroke-width="0.7" fill="none" opacity="0.6"/>
      <ellipse cx="25" cy="12" rx="3.5" ry="9" fill="#95523a" opacity="0.25"/>
      <ellipse cx="55" cy="8" rx="2.8" ry="6" fill="#a8603d" opacity="0.2"/>
    </pattern>

    <!-- Gradient overlays for 3D effect -->
    <radialGradient id="woodShineLight" cx="35%" cy="30%" r="70%">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.4"/>
      <stop offset="50%" stop-color="#ffffff" stop-opacity="0.1"/>
      <stop offset="100%" stop-color="#000000" stop-opacity="0.15"/>
    </radialGradient>

    <radialGradient id="woodShineDark" cx="35%" cy="30%" r="70%">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.25"/>
      <stop offset="50%" stop-color="#ffffff" stop-opacity="0.05"/>
      <stop offset="100%" stop-color="#000000" stop-opacity="0.3"/>
    </radialGradient>

    <!-- Star path for officers -->
    <path id="star5" d="
      M 50 30
      L 56.5 43.2
      L 71.0 45.3
      L 60.5 55.6
      L 63.0 70.0
      L 50.0 63.2
      L 37.0 70.0
      L 39.5 55.6
      L 29.0 45.3
      L 43.5 43.2
      Z" />

    <path id="crown" d="
      M 26 64
      L 26 40
      L 38 52
      L 50 36
      L 62 52
      L 74 40
      L 74 64
      Z
      M 28 66
      H 72
      V 72
      H 28
      Z" />

    <!-- ======== PIECE SYMBOLS ======== -->
    
    <!-- White Soldier (Light Wood) -->
    <symbol id="W_S" viewBox="0 0 100 100">
      <circle cx="50" cy="50" r="43" fill="url(#woodGrainLight)" stroke="#8b7355" stroke-width="5"/>
      <circle cx="50" cy="50" r="43" fill="url(#woodShineLight)"/>
      <circle cx="50" cy="50" r="33" fill="none" stroke="#a89070" stroke-opacity="0.4" stroke-width="2"/>
      <ellipse cx="38" cy="34" rx="16" ry="10" fill="#ffffff" opacity="0.3"/>
    </symbol>

    <!-- Black Soldier (Dark Wood) -->
    <symbol id="B_S" viewBox="0 0 100 100">
      <circle cx="50" cy="50" r="43" fill="url(#woodGrainDark)" stroke="#2a1810" stroke-width="5"/>
      <circle cx="50" cy="50" r="43" fill="url(#woodShineDark)"/>
      <circle cx="50" cy="50" r="33" fill="none" stroke="#6b4a3a" stroke-opacity="0.4" stroke-width="2"/>
      <ellipse cx="38" cy="34" rx="16" ry="10" fill="#ffffff" opacity="0.15"/>
    </symbol>

    <!-- White Officer (Cherry Wood) -->
    <symbol id="W_O" viewBox="0 0 100 100">
      <circle cx="50" cy="50" r="43" fill="url(#woodGrainCherry)" stroke="#7a4830" stroke-width="5"/>
      <circle cx="50" cy="50" r="43" fill="url(#woodShineLight)"/>
      <circle cx="50" cy="50" r="33" fill="none" stroke="#95523a" stroke-opacity="0.4" stroke-width="2"/>
      <use href="#star5" fill="#ffd700" opacity="0.95" filter="drop-shadow(0 1px 2px rgba(0,0,0,0.5))" transform="translate(0 -2)"/>
      <circle cx="50" cy="50" r="18" fill="none" stroke="#ffd700" stroke-opacity="0.6" stroke-width="2.5"/>
      <ellipse cx="38" cy="34" rx="16" ry="10" fill="#ffffff" opacity="0.25"/>
    </symbol>

    <!-- Black Officer (Walnut Wood) -->
    <symbol id="B_O" viewBox="0 0 100 100">
      <circle cx="50" cy="50" r="43" fill="url(#woodGrainWalnut)" stroke="#2d1a0d" stroke-width="5"/>
      <circle cx="50" cy="50" r="43" fill="url(#woodShineDark)"/>
      <circle cx="50" cy="50" r="33" fill="none" stroke="#5a3618" stroke-opacity="0.4" stroke-width="2"/>
      <use href="#star5" fill="#ffd700" opacity="0.95" filter="drop-shadow(0 1px 2px rgba(0,0,0,0.5))" transform="translate(0 -2)"/>
      <circle cx="50" cy="50" r="18" fill="none" stroke="#ffd700" stroke-opacity="0.6" stroke-width="2.5"/>
      <ellipse cx="38" cy="34" rx="16" ry="10" fill="#ffffff" opacity="0.15"/>
    </symbol>

    <!-- White King (Cherry Wood, Dama) -->
    <symbol id="W_K" viewBox="0 0 100 100">
      <circle cx="50" cy="50" r="43" fill="url(#woodGrainCherry)" stroke="#7a4830" stroke-width="5"/>
      <circle cx="50" cy="50" r="43" fill="url(#woodShineLight)"/>
      <circle cx="50" cy="50" r="33" fill="none" stroke="#95523a" stroke-opacity="0.4" stroke-width="2"/>
      <use href="#crown" fill="#ffd700" opacity="0.95" filter="drop-shadow(0 1px 2px rgba(0,0,0,0.5))" transform="translate(0 -2)"/>
      <circle cx="50" cy="50" r="18" fill="none" stroke="#ffd700" stroke-opacity="0.6" stroke-width="2.5"/>
      <ellipse cx="38" cy="34" rx="16" ry="10" fill="#ffffff" opacity="0.25"/>
    </symbol>

    <!-- Black King (Walnut Wood, Dama) -->
    <symbol id="B_K" viewBox="0 0 100 100">
      <circle cx="50" cy="50" r="43" fill="url(#woodGrainWalnut)" stroke="#2d1a0d" stroke-width="5"/>
      <circle cx="50" cy="50" r="43" fill="url(#woodShineDark)"/>
      <circle cx="50" cy="50" r="33" fill="none" stroke="#5a3618" stroke-opacity="0.4" stroke-width="2"/>
      <use href="#crown" fill="#ffd700" opacity="0.95" filter="drop-shadow(0 1px 2px rgba(0,0,0,0.5))" transform="translate(0 -2)"/>
      <circle cx="50" cy="50" r="18" fill="none" stroke="#ffd700" stroke-opacity="0.6" stroke-width="2.5"/>
      <ellipse cx="38" cy="34" rx="16" ry="10" fill="#ffffff" opacity="0.15"/>
    </symbol>
  </defs>
</svg>
