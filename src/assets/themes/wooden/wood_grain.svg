<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512" preserveAspectRatio="none">
  <defs>
    <!--
      Purpose: subtle alpha/gray wood grain texture layer.
      Designed to be used as a low-opacity background-image layer with CSS background-blend-mode.
    -->
    <filter id="grain" x="-20%" y="-20%" width="140%" height="140%" color-interpolation-filters="sRGB">
      <!-- Anisotropic noise gives a more wood-like “stretched” grain. -->
      <feTurbulence type="fractalNoise" baseFrequency="0.015 0.18" numOctaves="3" seed="7" result="noise" />
      <!-- Pull the noise into thin bands. -->
      <feColorMatrix in="noise" type="matrix" values="
        1.6 0   0   0  -0.3
        0   1.6 0   0  -0.3
        0   0   1.6 0  -0.3
        0   0   0   1   0
      " result="bands" />
      <!-- Softening prevents the pattern from looking crunchy under scaling. -->
      <feGaussianBlur in="bands" stdDeviation="0.35" result="soft" />
      <!-- Reduce overall contrast: keep it whispery. -->
      <feComponentTransfer in="soft" result="out">
        <feFuncR type="gamma" amplitude="1" exponent="1.35" offset="0" />
        <feFuncG type="gamma" amplitude="1" exponent="1.35" offset="0" />
        <feFuncB type="gamma" amplitude="1" exponent="1.35" offset="0" />
      </feComponentTransfer>
    </filter>
  </defs>

  <rect x="0" y="0" width="512" height="512" fill="#ffffff" filter="url(#grain)" opacity="0.55" />
</svg>
