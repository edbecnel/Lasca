<svg xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- White Marble Base Gradient -->
    <radialGradient id="gradMarble" cx="40%" cy="35%" r="60%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="40%" style="stop-color:#f5f5f5;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#e8e8e8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d0d0d0;stop-opacity:1" />
    </radialGradient>

    <!-- Black Granite Base Gradient -->
    <radialGradient id="gradGranite" cx="40%" cy="35%" r="60%">
      <stop offset="0%" style="stop-color:#3a3a3a;stop-opacity:1" />
      <stop offset="40%" style="stop-color:#2a2a2a;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#1a1a1a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0d0d0d;stop-opacity:1" />
    </radialGradient>

    <!-- Polished White Marble (Officers) -->
    <radialGradient id="gradMarblePolished" cx="35%" cy="30%" r="55%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#fafafa;stop-opacity:1" />
      <stop offset="60%" style="stop-color:#ececec;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c8c8c8;stop-opacity:1" />
    </radialGradient>

    <!-- Polished Black Granite (Officers) -->
    <radialGradient id="gradGranitePolished" cx="35%" cy="30%" r="55%">
      <stop offset="0%" style="stop-color:#4a4a4a;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#353535;stop-opacity:1" />
      <stop offset="60%" style="stop-color:#222222;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0a0a0a;stop-opacity:1" />
    </radialGradient>

    <!-- Marble Veining Pattern -->
    <pattern id="marbleVeins" x="0" y="0" width="100" height="100" patternUnits="userSpaceOnUse">
      <rect width="100" height="100" fill="url(#gradMarble)"/>
      <!-- Light gray veins running through the marble -->
      <path d="M 10,30 Q 30,25 50,30 T 90,35" stroke="#9a9a9a" stroke-width="1.2" fill="none" opacity="0.6"/>
      <path d="M 12,32 Q 32,27 52,32 T 92,37" stroke="#b5b5b5" stroke-width="0.5" fill="none" opacity="0.4"/>
      <path d="M 5,50 Q 25,48 45,50 T 85,52" stroke="#a8a8a8" stroke-width="1.0" fill="none" opacity="0.5"/>
      <path d="M 7,52 Q 27,50 47,52 T 87,54" stroke="#c0c0c0" stroke-width="0.4" fill="none" opacity="0.35"/>
      <path d="M 15,70 Q 35,67 55,70 T 95,73" stroke="#9c9c9c" stroke-width="1.1" fill="none" opacity="0.55"/>
      <path d="M 17,72 Q 37,69 57,72 T 97,75" stroke="#b8b8b8" stroke-width="0.5" fill="none" opacity="0.4"/>
      <path d="M 20,15 Q 40,13 60,15 T 100,17" stroke="#a5a5a5" stroke-width="0.9" fill="none" opacity="0.45"/>
      <path d="M 0,85 Q 20,83 40,85 T 80,87" stroke="#9f9f9f" stroke-width="1.0" fill="none" opacity="0.5"/>
    </pattern>

    <!-- Rounded Edge Effect for Light Pieces -->
    <radialGradient id="roundedEdgeLight" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0" />
      <stop offset="70%" style="stop-color:#ffffff;stop-opacity:0" />
      <stop offset="85%" style="stop-color:#000000;stop-opacity:0.08" />
      <stop offset="95%" style="stop-color:#000000;stop-opacity:0.15" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:0.2" />
    </radialGradient>

    <!-- Rounded Edge Effect for Dark Pieces -->
    <radialGradient id="roundedEdgeDark" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0" />
      <stop offset="70%" style="stop-color:#ffffff;stop-opacity:0" />
      <stop offset="85%" style="stop-color:#000000;stop-opacity:0.15" />
      <stop offset="95%" style="stop-color:#000000;stop-opacity:0.25" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:0.35" />
    </radialGradient>

    <!-- Top Edge Highlight -->
    <radialGradient id="topHighlight" cx="50%" cy="30%" r="60%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.3" />
      <stop offset="40%" style="stop-color:#ffffff;stop-opacity:0.15" />
      <stop offset="70%" style="stop-color:#ffffff;stop-opacity:0" />
    </radialGradient>

    <!-- Granite Speckle Pattern -->
    <pattern id="graniteSpeckles" x="0" y="0" width="100" height="100" patternUnits="userSpaceOnUse">
      <rect width="100" height="100" fill="url(#gradGranite)"/>
      <!-- Dark speckles -->
      <circle cx="15" cy="20" r="1.2" fill="#0a0a0a" opacity="0.6"/>
      <circle cx="35" cy="15" r="0.8" fill="#080808" opacity="0.5"/>
      <circle cx="55" cy="25" r="1.0" fill="#0c0c0c" opacity="0.5"/>
      <circle cx="75" cy="18" r="0.9" fill="#0a0a0a" opacity="0.6"/>
      <circle cx="85" cy="30" r="1.1" fill="#090909" opacity="0.5"/>
      <circle cx="25" cy="40" r="0.7" fill="#0b0b0b" opacity="0.4"/>
      <circle cx="45" cy="45" r="1.3" fill="#0a0a0a" opacity="0.6"/>
      <circle cx="65" cy="38" r="0.9" fill="#080808" opacity="0.5"/>
      <circle cx="90" cy="50" r="1.0" fill="#0c0c0c" opacity="0.5"/>
      <circle cx="10" cy="55" r="0.8" fill="#0a0a0a" opacity="0.6"/>
      <circle cx="30" cy="60" r="1.2" fill="#090909" opacity="0.5"/>
      <circle cx="50" cy="65" r="0.9" fill="#0b0b0b" opacity="0.5"/>
      <circle cx="70" cy="58" r="1.1" fill="#080808" opacity="0.6"/>
      <circle cx="95" cy="70" r="0.7" fill="#0a0a0a" opacity="0.4"/>
      <circle cx="20" cy="75" r="1.0" fill="#0c0c0c" opacity="0.5"/>
      <circle cx="40" cy="80" r="0.8" fill="#0a0a0a" opacity="0.6"/>
      <circle cx="60" cy="85" r="1.2" fill="#090909" opacity="0.5"/>
      <circle cx="80" cy="78" r="0.9" fill="#0b0b0b" opacity="0.5"/>
      <!-- Medium gray speckles -->
      <circle cx="22" cy="12" r="0.6" fill="#505050" opacity="0.4"/>
      <circle cx="48" cy="22" r="0.7" fill="#555555" opacity="0.5"/>
      <circle cx="68" cy="28" r="0.5" fill="#4a4a4a" opacity="0.4"/>
      <circle cx="12" cy="35" r="0.8" fill="#525252" opacity="0.5"/>
      <circle cx="38" cy="32" r="0.6" fill="#4f4f4f" opacity="0.4"/>
      <circle cx="58" cy="48" r="0.7" fill="#535353" opacity="0.5"/>
      <circle cx="82" cy="42" r="0.5" fill="#4c4c4c" opacity="0.4"/>
      <circle cx="18" cy="68" r="0.6" fill="#515151" opacity="0.5"/>
      <circle cx="52" cy="52" r="0.8" fill="#545454" opacity="0.5"/>
      <circle cx="75" cy="72" r="0.6" fill="#4e4e4e" opacity="0.4"/>
      <circle cx="32" cy="88" r="0.7" fill="#505050" opacity="0.5"/>
      <circle cx="88" cy="85" r="0.5" fill="#4b4b4b" opacity="0.4"/>
      <!-- Reflective light flecks - sparse and bright -->
      <circle cx="28" cy="18" r="1.3" fill="#e0e0e0" opacity="0.9"/>
      <circle cx="62" cy="33" r="1.1" fill="#f0f0f0" opacity="0.85"/>
      <circle cx="43" cy="56" r="1.2" fill="#d8d8d8" opacity="0.8"/>
      <circle cx="78" cy="64" r="1.0" fill="#ececec" opacity="0.9"/>
      <circle cx="14" cy="82" r="1.1" fill="#e8e8e8" opacity="0.85"/>
      <circle cx="92" cy="24" r="0.9" fill="#d5d5d5" opacity="0.8"/>
      <circle cx="56" cy="91" r="1.0" fill="#e5e5e5" opacity="0.85"/>
      <circle cx="8" cy="44" r="1.2" fill="#f5f5f5" opacity="0.9"/>
      <circle cx="35" cy="72" r="0.8" fill="#dadada" opacity="0.75"/>
      <circle cx="72" cy="50" r="0.9" fill="#e2e2e2" opacity="0.8"/>
    </pattern>

    <!-- White Marble Soldier -->
    <symbol id="W_S" viewBox="0 0 100 100">
      <circle cx="50" cy="50" r="42" fill="url(#marbleVeins)" stroke="#a0a0a0" stroke-width="2"/>
      <circle cx="50" cy="50" r="42" fill="url(#gradMarble)" opacity="0.3"/>
      <!-- Rounded edge effect -->
      <circle cx="50" cy="50" r="42" fill="url(#roundedEdgeLight)"/>
      <circle cx="50" cy="50" r="42" fill="url(#topHighlight)"/>
    </symbol>

    <!-- Black Granite Soldier -->
    <symbol id="B_S" viewBox="0 0 100 100">
      <circle cx="50" cy="50" r="42" fill="url(#graniteSpeckles)" stroke="#3a3a3a" stroke-width="2"/>
      <circle cx="50" cy="50" r="42" fill="url(#gradGranite)" opacity="0.4"/>
      <!-- Rounded edge effect -->
      <circle cx="50" cy="50" r="42" fill="url(#roundedEdgeDark)"/>
      <circle cx="50" cy="50" r="42" fill="url(#topHighlight)" opacity="0.6"/>
    </symbol>

    <!-- White Marble Officer -->
    <symbol id="W_O" viewBox="0 0 100 100">
      <circle cx="50" cy="50" r="42" fill="url(#marbleVeins)" stroke="#a0a0a0" stroke-width="2.5"/>
      <circle cx="50" cy="50" r="42" fill="url(#gradMarblePolished)" opacity="0.5"/>
      <!-- Rounded edge effect -->
      <circle cx="50" cy="50" r="42" fill="url(#roundedEdgeLight)"/>
      <!-- Polished shine -->
      <ellipse cx="42" cy="38" rx="15" ry="18" fill="#ffffff" opacity="0.4"/>
      <!-- Blue star for officer -->
      <path d="M 50,30 L 54,44 L 68,44 L 57,52 L 61,66 L 50,58 L 39,66 L 43,52 L 32,44 L 46,44 Z" 
        fill="#4a90e2" stroke="#2c5aa0" stroke-width="1.5" opacity="0.85" transform="translate(0 -2)"/>
    </symbol>

    <!-- Black Granite Officer -->
    <symbol id="B_O" viewBox="0 0 100 100">
      <circle cx="50" cy="50" r="42" fill="url(#graniteSpeckles)" stroke="#3a3a3a" stroke-width="2.5"/>
      <circle cx="50" cy="50" r="42" fill="url(#gradGranitePolished)" opacity="0.5"/>
      <!-- Rounded edge effect -->
      <circle cx="50" cy="50" r="42" fill="url(#roundedEdgeDark)"/>
      <circle cx="50" cy="50" r="42" fill="url(#topHighlight)" opacity="0.5"/>
      <!-- Gold star for officer -->
      <path d="M 50,30 L 54,44 L 68,44 L 57,52 L 61,66 L 50,58 L 39,66 L 43,52 L 32,44 L 46,44 Z" 
            fill="#d4af37" stroke="#8b7500" stroke-width="1.5" opacity="0.9" transform="translate(0 -2)"/>
    </symbol>
  </defs>
</svg>
