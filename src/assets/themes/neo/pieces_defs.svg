<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1 1" aria-hidden="true">
  <defs>
    <!--
      Neo (PNG) theme: chess pieces provided as external raster images.

      IMPORTANT:
      - This repo does not ship the Neo PNG files.
      - Put your own images under /public so they are served by Vite.

      Expected file paths (relative to site root):
        public/pieces/neo/wp.png
        public/pieces/neo/wn.png
        public/pieces/neo/wb.png
        public/pieces/neo/wr.png
        public/pieces/neo/wq.png
        public/pieces/neo/wk.png
        public/pieces/neo/bp.png
        public/pieces/neo/bn.png
        public/pieces/neo/bb.png
        public/pieces/neo/br.png
        public/pieces/neo/bq.png
        public/pieces/neo/bk.png

      If any PNG is missing, a disc + Unicode glyph fallback will show.
    -->

    <radialGradient id="gradWhite" cx="35%" cy="30%" r="70%">
      <stop offset="0%" stop-color="#ffffff" />
      <stop offset="55%" stop-color="#f1f1f1" />
      <stop offset="100%" stop-color="#d6d6d6" />
    </radialGradient>

    <radialGradient id="gradBlack" cx="35%" cy="30%" r="70%">
      <stop offset="0%" stop-color="#444444" />
      <stop offset="55%" stop-color="#1c1c1c" />
      <stop offset="100%" stop-color="#050505" />
    </radialGradient>

    <style>
      .fallbackGlyph {
        font-family: system-ui, -apple-system, "Segoe UI Emoji", "Apple Color Emoji", "Noto Color Emoji", sans-serif;
        font-weight: 800;
        paint-order: stroke fill;
      }

      .rasterPiece {
        image-rendering: auto;
      }
    </style>

    <symbol id="fallbackWhiteDisc" viewBox="0 0 100 100">
      <circle cx="50" cy="50" r="43" fill="url(#gradWhite)" stroke="#111" stroke-width="6" />
      <circle cx="50" cy="50" r="33" fill="none" stroke="#000" stroke-opacity="0.18" stroke-width="3" />
      <ellipse cx="40" cy="36" rx="18" ry="12" fill="#fff" opacity="0.28" />
    </symbol>

    <symbol id="fallbackBlackDisc" viewBox="0 0 100 100">
      <circle cx="50" cy="50" r="43" fill="url(#gradBlack)" stroke="#f5f5f5" stroke-width="6" />
      <circle cx="50" cy="50" r="33" fill="none" stroke="#fff" stroke-opacity="0.16" stroke-width="3" />
      <ellipse cx="40" cy="36" rx="18" ry="12" fill="#fff" opacity="0.10" />
    </symbol>

    <symbol id="fallbackW_P" viewBox="0 0 100 100"><use href="#fallbackWhiteDisc" /><text class="fallbackGlyph" x="50" y="56" text-anchor="middle" dominant-baseline="middle" font-size="60" fill="#111" stroke="#ffffff" stroke-opacity="0.30" stroke-width="2">♙</text></symbol>
    <symbol id="fallbackB_P" viewBox="0 0 100 100"><use href="#fallbackBlackDisc" /><text class="fallbackGlyph" x="50" y="56" text-anchor="middle" dominant-baseline="middle" font-size="60" fill="#f5f5f5" stroke="#000000" stroke-opacity="0.30" stroke-width="2">♟</text></symbol>
    <symbol id="fallbackW_N" viewBox="0 0 100 100"><use href="#fallbackWhiteDisc" /><text class="fallbackGlyph" x="50" y="56" text-anchor="middle" dominant-baseline="middle" font-size="60" fill="#111" stroke="#ffffff" stroke-opacity="0.30" stroke-width="2">♘</text></symbol>
    <symbol id="fallbackB_N" viewBox="0 0 100 100"><use href="#fallbackBlackDisc" /><text class="fallbackGlyph" x="50" y="56" text-anchor="middle" dominant-baseline="middle" font-size="60" fill="#f5f5f5" stroke="#000000" stroke-opacity="0.30" stroke-width="2">♞</text></symbol>
    <symbol id="fallbackW_B" viewBox="0 0 100 100"><use href="#fallbackWhiteDisc" /><text class="fallbackGlyph" x="50" y="56" text-anchor="middle" dominant-baseline="middle" font-size="60" fill="#111" stroke="#ffffff" stroke-opacity="0.30" stroke-width="2">♗</text></symbol>
    <symbol id="fallbackB_B" viewBox="0 0 100 100"><use href="#fallbackBlackDisc" /><text class="fallbackGlyph" x="50" y="56" text-anchor="middle" dominant-baseline="middle" font-size="60" fill="#f5f5f5" stroke="#000000" stroke-opacity="0.30" stroke-width="2">♝</text></symbol>
    <symbol id="fallbackW_R" viewBox="0 0 100 100"><use href="#fallbackWhiteDisc" /><text class="fallbackGlyph" x="50" y="56" text-anchor="middle" dominant-baseline="middle" font-size="60" fill="#111" stroke="#ffffff" stroke-opacity="0.30" stroke-width="2">♖</text></symbol>
    <symbol id="fallbackB_R" viewBox="0 0 100 100"><use href="#fallbackBlackDisc" /><text class="fallbackGlyph" x="50" y="56" text-anchor="middle" dominant-baseline="middle" font-size="60" fill="#f5f5f5" stroke="#000000" stroke-opacity="0.30" stroke-width="2">♜</text></symbol>
    <symbol id="fallbackW_Q" viewBox="0 0 100 100"><use href="#fallbackWhiteDisc" /><text class="fallbackGlyph" x="50" y="56" text-anchor="middle" dominant-baseline="middle" font-size="60" fill="#111" stroke="#ffffff" stroke-opacity="0.30" stroke-width="2">♕</text></symbol>
    <symbol id="fallbackB_Q" viewBox="0 0 100 100"><use href="#fallbackBlackDisc" /><text class="fallbackGlyph" x="50" y="56" text-anchor="middle" dominant-baseline="middle" font-size="60" fill="#f5f5f5" stroke="#000000" stroke-opacity="0.30" stroke-width="2">♛</text></symbol>
    <symbol id="fallbackW_K" viewBox="0 0 100 100"><use href="#fallbackWhiteDisc" /><text class="fallbackGlyph" x="50" y="56" text-anchor="middle" dominant-baseline="middle" font-size="60" fill="#111" stroke="#ffffff" stroke-opacity="0.30" stroke-width="2">♔</text></symbol>
    <symbol id="fallbackB_K" viewBox="0 0 100 100"><use href="#fallbackBlackDisc" /><text class="fallbackGlyph" x="50" y="56" text-anchor="middle" dominant-baseline="middle" font-size="60" fill="#f5f5f5" stroke="#000000" stroke-opacity="0.30" stroke-width="2">♚</text></symbol>

    <!-- Soldier/Officer are unused in chess rulesets but required for engine completeness. -->
    <symbol id="fallbackW_S" viewBox="0 0 100 100"><use href="#fallbackWhiteDisc" /></symbol>
    <symbol id="fallbackB_S" viewBox="0 0 100 100"><use href="#fallbackBlackDisc" /></symbol>
    <symbol id="fallbackW_O" viewBox="0 0 100 100"><use href="#fallbackW_N" /></symbol>
    <symbol id="fallbackB_O" viewBox="0 0 100 100"><use href="#fallbackB_N" /></symbol>

    <!-- ===== Actual piece symbols (PNG on top of fallback) ===== -->
    <symbol id="W_P" viewBox="0 0 100 100">
      <use href="#fallbackW_P" />
      <image class="rasterPiece" href="pieces/neo/wp.png" x="0" y="0" width="100" height="100" preserveAspectRatio="xMidYMid meet" />
    </symbol>

    <symbol id="W_N" viewBox="0 0 100 100">
      <use href="#fallbackW_N" />
      <image class="rasterPiece" href="pieces/neo/wn.png" x="0" y="0" width="100" height="100" preserveAspectRatio="xMidYMid meet" />
    </symbol>

    <symbol id="W_B" viewBox="0 0 100 100">
      <use href="#fallbackW_B" />
      <image class="rasterPiece" href="pieces/neo/wb.png" x="0" y="0" width="100" height="100" preserveAspectRatio="xMidYMid meet" />
    </symbol>

    <symbol id="W_R" viewBox="0 0 100 100">
      <use href="#fallbackW_R" />
      <image class="rasterPiece" href="pieces/neo/wr.png" x="0" y="0" width="100" height="100" preserveAspectRatio="xMidYMid meet" />
    </symbol>

    <symbol id="W_Q" viewBox="0 0 100 100">
      <use href="#fallbackW_Q" />
      <image class="rasterPiece" href="pieces/neo/wq.png" x="0" y="0" width="100" height="100" preserveAspectRatio="xMidYMid meet" />
    </symbol>

    <symbol id="W_K" viewBox="0 0 100 100">
      <use href="#fallbackW_K" />
      <image class="rasterPiece" href="pieces/neo/wk.png" x="0" y="0" width="100" height="100" preserveAspectRatio="xMidYMid meet" />
    </symbol>

    <symbol id="B_P" viewBox="0 0 100 100">
      <use href="#fallbackB_P" />
      <image class="rasterPiece" href="pieces/neo/bp.png" x="0" y="0" width="100" height="100" preserveAspectRatio="xMidYMid meet" />
    </symbol>

    <symbol id="B_N" viewBox="0 0 100 100">
      <use href="#fallbackB_N" />
      <image class="rasterPiece" href="pieces/neo/bn.png" x="0" y="0" width="100" height="100" preserveAspectRatio="xMidYMid meet" />
    </symbol>

    <symbol id="B_B" viewBox="0 0 100 100">
      <use href="#fallbackB_B" />
      <image class="rasterPiece" href="pieces/neo/bb.png" x="0" y="0" width="100" height="100" preserveAspectRatio="xMidYMid meet" />
    </symbol>

    <symbol id="B_R" viewBox="0 0 100 100">
      <use href="#fallbackB_R" />
      <image class="rasterPiece" href="pieces/neo/br.png" x="0" y="0" width="100" height="100" preserveAspectRatio="xMidYMid meet" />
    </symbol>

    <symbol id="B_Q" viewBox="0 0 100 100">
      <use href="#fallbackB_Q" />
      <image class="rasterPiece" href="pieces/neo/bq.png" x="0" y="0" width="100" height="100" preserveAspectRatio="xMidYMid meet" />
    </symbol>

    <symbol id="B_K" viewBox="0 0 100 100">
      <use href="#fallbackB_K" />
      <image class="rasterPiece" href="pieces/neo/bk.png" x="0" y="0" width="100" height="100" preserveAspectRatio="xMidYMid meet" />
    </symbol>

    <symbol id="W_S" viewBox="0 0 100 100"><use href="#fallbackW_S" /></symbol>
    <symbol id="B_S" viewBox="0 0 100 100"><use href="#fallbackB_S" /></symbol>
    <symbol id="W_O" viewBox="0 0 100 100"><use href="#fallbackW_O" /></symbol>
    <symbol id="B_O" viewBox="0 0 100 100"><use href="#fallbackB_O" /></symbol>
  </defs>
</svg>
