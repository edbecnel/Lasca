<svg
  id="lascaBoard"
  xmlns="http://www.w3.org/2000/svg"
  viewBox="0 0 1000 1000"
  aria-label="8×8 graph board"
>
  <defs id="lascaDefs">
    <!-- Theme defs are replaced when switching themes -->
    <g id="lascaThemeDefs"></g>

    <!-- Runtime defs are owned by the app (clipPaths, temporary effects, etc.) -->
    <g id="lascaRuntimeDefs"></g>
  </defs>

  <g id="bgFill">
    <rect x="0" y="0" width="1000" height="1000" fill="#e8ddcc" />
    <rect x="60" y="60" width="880" height="880" fill="#e8ddcc" opacity="0.70" />
  </g>

  <!-- Intentionally no square grid here; this is the classic graph/diagonal layout. -->

  <g id="frame">
    <rect
      x="6"
      y="6"
      width="988"
      height="988"
      fill="none"
      stroke="#000"
      stroke-opacity="0.15"
      stroke-width="12"
    />
  </g>

  <g
    id="connectors"
    stroke="#404040"
    stroke-width="14"
    stroke-linecap="round"
    stroke-linejoin="round"
    pointer-events="none"
  >
    <!-- Row 0 -> 1 -->
    <line x1="250" y1="150" x2="150" y2="250" />
    <line x1="250" y1="150" x2="350" y2="250" />
    <line x1="450" y1="150" x2="350" y2="250" />
    <line x1="450" y1="150" x2="550" y2="250" />
    <line x1="650" y1="150" x2="550" y2="250" />
    <line x1="650" y1="150" x2="750" y2="250" />
    <line x1="850" y1="150" x2="750" y2="250" />

    <!-- Row 1 -> 2 -->
    <line x1="150" y1="250" x2="250" y2="350" />
    <line x1="350" y1="250" x2="250" y2="350" />
    <line x1="350" y1="250" x2="450" y2="350" />
    <line x1="550" y1="250" x2="450" y2="350" />
    <line x1="550" y1="250" x2="650" y2="350" />
    <line x1="750" y1="250" x2="650" y2="350" />
    <line x1="750" y1="250" x2="850" y2="350" />

    <!-- Row 2 -> 3 -->
    <line x1="250" y1="350" x2="150" y2="450" />
    <line x1="250" y1="350" x2="350" y2="450" />
    <line x1="450" y1="350" x2="350" y2="450" />
    <line x1="450" y1="350" x2="550" y2="450" />
    <line x1="650" y1="350" x2="550" y2="450" />
    <line x1="650" y1="350" x2="750" y2="450" />
    <line x1="850" y1="350" x2="750" y2="450" />

    <!-- Row 3 -> 4 -->
    <line x1="150" y1="450" x2="250" y2="550" />
    <line x1="350" y1="450" x2="250" y2="550" />
    <line x1="350" y1="450" x2="450" y2="550" />
    <line x1="550" y1="450" x2="450" y2="550" />
    <line x1="550" y1="450" x2="650" y2="550" />
    <line x1="750" y1="450" x2="650" y2="550" />
    <line x1="750" y1="450" x2="850" y2="550" />

    <!-- Row 4 -> 5 -->
    <line x1="250" y1="550" x2="150" y2="650" />
    <line x1="250" y1="550" x2="350" y2="650" />
    <line x1="450" y1="550" x2="350" y2="650" />
    <line x1="450" y1="550" x2="550" y2="650" />
    <line x1="650" y1="550" x2="550" y2="650" />
    <line x1="650" y1="550" x2="750" y2="650" />
    <line x1="850" y1="550" x2="750" y2="650" />

    <!-- Row 5 -> 6 -->
    <line x1="150" y1="650" x2="250" y2="750" />
    <line x1="350" y1="650" x2="250" y2="750" />
    <line x1="350" y1="650" x2="450" y2="750" />
    <line x1="550" y1="650" x2="450" y2="750" />
    <line x1="550" y1="650" x2="650" y2="750" />
    <line x1="750" y1="650" x2="650" y2="750" />
    <line x1="750" y1="650" x2="850" y2="750" />

    <!-- Row 6 -> 7 -->
    <line x1="250" y1="750" x2="150" y2="850" />
    <line x1="250" y1="750" x2="350" y2="850" />
    <line x1="450" y1="750" x2="350" y2="850" />
    <line x1="450" y1="750" x2="550" y2="850" />
    <line x1="650" y1="750" x2="550" y2="850" />
    <line x1="650" y1="750" x2="750" y2="850" />
    <line x1="850" y1="750" x2="750" y2="850" />
  </g>

  <g id="pieces"></g>

  <g id="nodes" fill="none" stroke="#404040" stroke-width="7" pointer-events="all">
    <!-- playable nodes where (r+c)%2==1 (8×8 so A1 is playable) -->
    <circle id="r0c1" cx="250" cy="150" r="40" />
    <circle id="r0c3" cx="450" cy="150" r="40" />
    <circle id="r0c5" cx="650" cy="150" r="40" />
    <circle id="r0c7" cx="850" cy="150" r="40" />

    <circle id="r1c0" cx="150" cy="250" r="40" />
    <circle id="r1c2" cx="350" cy="250" r="40" />
    <circle id="r1c4" cx="550" cy="250" r="40" />
    <circle id="r1c6" cx="750" cy="250" r="40" />

    <circle id="r2c1" cx="250" cy="350" r="40" />
    <circle id="r2c3" cx="450" cy="350" r="40" />
    <circle id="r2c5" cx="650" cy="350" r="40" />
    <circle id="r2c7" cx="850" cy="350" r="40" />

    <circle id="r3c0" cx="150" cy="450" r="40" />
    <circle id="r3c2" cx="350" cy="450" r="40" />
    <circle id="r3c4" cx="550" cy="450" r="40" />
    <circle id="r3c6" cx="750" cy="450" r="40" />

    <circle id="r4c1" cx="250" cy="550" r="40" />
    <circle id="r4c3" cx="450" cy="550" r="40" />
    <circle id="r4c5" cx="650" cy="550" r="40" />
    <circle id="r4c7" cx="850" cy="550" r="40" />

    <circle id="r5c0" cx="150" cy="650" r="40" />
    <circle id="r5c2" cx="350" cy="650" r="40" />
    <circle id="r5c4" cx="550" cy="650" r="40" />
    <circle id="r5c6" cx="750" cy="650" r="40" />

    <circle id="r6c1" cx="250" cy="750" r="40" />
    <circle id="r6c3" cx="450" cy="750" r="40" />
    <circle id="r6c5" cx="650" cy="750" r="40" />
    <circle id="r6c7" cx="850" cy="750" r="40" />

    <circle id="r7c0" cx="150" cy="850" r="40" />
    <circle id="r7c2" cx="350" cy="850" r="40" />
    <circle id="r7c4" cx="550" cy="850" r="40" />
    <circle id="r7c6" cx="750" cy="850" r="40" />
  </g>
</svg>
