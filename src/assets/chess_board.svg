    <rect x="500" y="700" width="100" height="100" fill="#f0d9b5" />
    <rect x="600" y="700" width="100" height="100" fill="#b58863" />
    <rect x="700" y="700" width="100" height="100" fill="#f0d9b5" />
    <rect x="800" y="700" width="100" height="100" fill="#b58863" />

