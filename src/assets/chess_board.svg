<svg
  id="lascaBoard"
  xmlns="http://www.w3.org/2000/svg"
  viewBox="0 0 1000 1000"
  aria-label="Chess board"
>
  <defs id="lascaDefs">
    <!-- Theme defs are replaced when switching themes -->
    <g id="lascaThemeDefs"></g>

    <!-- Runtime defs are owned by the app (clipPaths, temporary effects, etc.) -->
    <g id="lascaRuntimeDefs"></g>
  </defs>

  <g id="bgFill">
    <rect x="0" y="0" width="1000" height="1000" fill="#e8ddcc" />
    <rect x="60" y="60" width="880" height="880" fill="#e8ddcc" opacity="0.70" />
  </g>

  <g id="squares">
    <rect x="100" y="100" width="100" height="100" fill="#f0d9b5" />
    <rect x="200" y="100" width="100" height="100" fill="#b58863" />
    <rect x="300" y="100" width="100" height="100" fill="#f0d9b5" />
    <rect x="400" y="100" width="100" height="100" fill="#b58863" />
    <rect x="500" y="100" width="100" height="100" fill="#f0d9b5" />
    <rect x="600" y="100" width="100" height="100" fill="#b58863" />
    <rect x="700" y="100" width="100" height="100" fill="#f0d9b5" />
    <rect x="800" y="100" width="100" height="100" fill="#b58863" />

    <rect x="100" y="200" width="100" height="100" fill="#b58863" />
    <rect x="200" y="200" width="100" height="100" fill="#f0d9b5" />
    <rect x="300" y="200" width="100" height="100" fill="#b58863" />
    <rect x="400" y="200" width="100" height="100" fill="#f0d9b5" />
    <rect x="500" y="200" width="100" height="100" fill="#b58863" />
    <rect x="600" y="200" width="100" height="100" fill="#f0d9b5" />
    <rect x="700" y="200" width="100" height="100" fill="#b58863" />
    <rect x="800" y="200" width="100" height="100" fill="#f0d9b5" />

    <rect x="100" y="300" width="100" height="100" fill="#f0d9b5" />
    <rect x="200" y="300" width="100" height="100" fill="#b58863" />
    <rect x="300" y="300" width="100" height="100" fill="#f0d9b5" />
    <rect x="400" y="300" width="100" height="100" fill="#b58863" />
    <rect x="500" y="300" width="100" height="100" fill="#f0d9b5" />
    <rect x="600" y="300" width="100" height="100" fill="#b58863" />
    <rect x="700" y="300" width="100" height="100" fill="#f0d9b5" />
    <rect x="800" y="300" width="100" height="100" fill="#b58863" />

    <rect x="100" y="400" width="100" height="100" fill="#b58863" />
