  <g id="frame">
    <rect
      x="6"
      y="6"
      width="988"
      height="988"
      fill="none"
      stroke="#000"
      stroke-opacity="0.15"
      stroke-width="12"
    />
  </g>

  <!-- Connectors are unused by Columns Chess preview; keep hidden. -->
  <g
    id="connectors"
    stroke="#404040"
    stroke-width="14"
    stroke-linecap="round"
    stroke-linejoin="round"
    display="none"
    pointer-events="none"
  ></g>

