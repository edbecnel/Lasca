<svg
  id="lascaBoard"
  xmlns="http://www.w3.org/2000/svg"
  viewBox="0 0 1000 1000"
  aria-label="Damasca board"
>
  <defs id="lascaDefs">
    <!-- Theme defs are replaced when switching themes -->
    <g id="lascaThemeDefs"></g>

    <!-- Runtime defs are owned by the app (clipPaths, temporary effects, etc.) -->
    <g id="lascaRuntimeDefs"></g>
  </defs>

  <g id="bgFill">
    <rect x="0" y="0" width="1000" height="1000" fill="#e8ddcc" />
    <rect x="60" y="60" width="880" height="880" fill="#e8ddcc" opacity="0.70" />
  </g>

  <g id="frame">
    <rect
      x="6"
      y="6"
      width="988"
      height="988"
      fill="none"
      stroke="#000"
      stroke-opacity="0.15"
      stroke-width="12"
    />
  </g>

  <g
    id="connectors"
    stroke="#404040"
    stroke-width="14"
    stroke-linecap="round"
    stroke-linejoin="round"
  >
    <!-- Row 0 -> 1 -->
    <line x1="150" y1="150" x2="250" y2="250" />
    <line x1="350" y1="150" x2="250" y2="250" />
    <line x1="350" y1="150" x2="450" y2="250" />
    <line x1="550" y1="150" x2="450" y2="250" />
    <line x1="550" y1="150" x2="650" y2="250" />
    <line x1="750" y1="150" x2="650" y2="250" />
    <line x1="750" y1="150" x2="850" y2="250" />

    <!-- Row 1 -> 2 -->
    <line x1="250" y1="250" x2="150" y2="350" />
    <line x1="250" y1="250" x2="350" y2="350" />
    <line x1="450" y1="250" x2="350" y2="350" />
    <line x1="450" y1="250" x2="550" y2="350" />
    <line x1="650" y1="250" x2="550" y2="350" />
    <line x1="650" y1="250" x2="750" y2="350" />
    <line x1="850" y1="250" x2="750" y2="350" />

    <!-- Row 2 -> 3 -->
    <line x1="150" y1="350" x2="250" y2="450" />
    <line x1="350" y1="350" x2="250" y2="450" />
    <line x1="350" y1="350" x2="450" y2="450" />
    <line x1="550" y1="350" x2="450" y2="450" />
    <line x1="550" y1="350" x2="650" y2="450" />
    <line x1="750" y1="350" x2="650" y2="450" />
    <line x1="750" y1="350" x2="850" y2="450" />

    <!-- Row 3 -> 4 -->
    <line x1="250" y1="450" x2="150" y2="550" />
    <line x1="250" y1="450" x2="350" y2="550" />
    <line x1="450" y1="450" x2="350" y2="550" />
    <line x1="450" y1="450" x2="550" y2="550" />
    <line x1="650" y1="450" x2="550" y2="550" />
    <line x1="650" y1="450" x2="750" y2="550" />
    <line x1="850" y1="450" x2="750" y2="550" />

    <!-- Row 4 -> 5 -->
    <line x1="150" y1="550" x2="250" y2="650" />
    <line x1="350" y1="550" x2="250" y2="650" />
    <line x1="350" y1="550" x2="450" y2="650" />
    <line x1="550" y1="550" x2="450" y2="650" />
    <line x1="550" y1="550" x2="650" y2="650" />
    <line x1="750" y1="550" x2="650" y2="650" />
    <line x1="750" y1="550" x2="850" y2="650" />

    <!-- Row 5 -> 6 -->
    <line x1="250" y1="650" x2="150" y2="750" />
    <line x1="250" y1="650" x2="350" y2="750" />
    <line x1="450" y1="650" x2="350" y2="750" />
    <line x1="450" y1="650" x2="550" y2="750" />
    <line x1="650" y1="650" x2="550" y2="750" />
    <line x1="650" y1="650" x2="750" y2="750" />
    <line x1="850" y1="650" x2="750" y2="750" />

    <!-- Row 6 -> 7 -->
    <line x1="150" y1="750" x2="250" y2="850" />
    <line x1="350" y1="750" x2="250" y2="850" />
    <line x1="350" y1="750" x2="450" y2="850" />
    <line x1="550" y1="750" x2="450" y2="850" />
    <line x1="550" y1="750" x2="650" y2="850" />
    <line x1="750" y1="750" x2="650" y2="850" />
    <line x1="750" y1="750" x2="850" y2="850" />
  </g>

  <g id="pieces"></g>

  <g id="nodes" fill="none" stroke="#404040" stroke-width="7">
    <!-- playable nodes where (r+c)%2==0 -->
    <circle id="r0c0" cx="150" cy="150" r="40" />
    <circle id="r0c2" cx="350" cy="150" r="40" />
    <circle id="r0c4" cx="550" cy="150" r="40" />
    <circle id="r0c6" cx="750" cy="150" r="40" />

    <circle id="r1c1" cx="250" cy="250" r="40" />
    <circle id="r1c3" cx="450" cy="250" r="40" />
    <circle id="r1c5" cx="650" cy="250" r="40" />
    <circle id="r1c7" cx="850" cy="250" r="40" />

    <circle id="r2c0" cx="150" cy="350" r="40" />
    <circle id="r2c2" cx="350" cy="350" r="40" />
    <circle id="r2c4" cx="550" cy="350" r="40" />
    <circle id="r2c6" cx="750" cy="350" r="40" />

    <circle id="r3c1" cx="250" cy="450" r="40" />
    <circle id="r3c3" cx="450" cy="450" r="40" />
    <circle id="r3c5" cx="650" cy="450" r="40" />
    <circle id="r3c7" cx="850" cy="450" r="40" />

    <circle id="r4c0" cx="150" cy="550" r="40" />
    <circle id="r4c2" cx="350" cy="550" r="40" />
    <circle id="r4c4" cx="550" cy="550" r="40" />
    <circle id="r4c6" cx="750" cy="550" r="40" />

    <circle id="r5c1" cx="250" cy="650" r="40" />
    <circle id="r5c3" cx="450" cy="650" r="40" />
    <circle id="r5c5" cx="650" cy="650" r="40" />
    <circle id="r5c7" cx="850" cy="650" r="40" />

    <circle id="r6c0" cx="150" cy="750" r="40" />
    <circle id="r6c2" cx="350" cy="750" r="40" />
    <circle id="r6c4" cx="550" cy="750" r="40" />
    <circle id="r6c6" cx="750" cy="750" r="40" />

    <circle id="r7c1" cx="250" cy="850" r="40" />
    <circle id="r7c3" cx="450" cy="850" r="40" />
    <circle id="r7c5" cx="650" cy="850" r="40" />
    <circle id="r7c7" cx="850" cy="850" r="40" />
  </g>
</svg>
